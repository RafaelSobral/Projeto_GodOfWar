<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto God Of War</title>
    <link rel="stylesheet" href="/CSS/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="/assets/sony.svg" class="sony" alt="logo sony" />
        <img src="/assets/logo.jpg" class="logo" alt="logo God of War" />
        <div class="platform">
          <ul>
            <span>Disponível para</span>
            <li>PS4</li>
            <li>PS5</li>
          </ul>
        </div>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="left">
          <h3 class="subtitle">
            <img src="/assets/bullets.svg" alt="bullets" />
            <span>Lançamento dia 09/11/2022</span>
            <h1>God of War Ragnarök</h1>
          </h3>
        </div>
        <div class="right">
          <span>Assista aos trailers</span>
          <button>
            <img
              src="/assets/thumbnail.gif"
              class="thumbmail"
              alt="thumbmail do trailers"
            />
            <img src="/assets/play.svg" class="play" alt="icon play" />
          </button>
          <div class="year-old">
            <img src="/assets/faixa-etaria.png" alt="faixa etaria" />
            <p>Drogas Lícitas, Linguagem Imprópria, Violência Extrema</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
